<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/mediaq.css">
</head>
<body>
    <section class="container">
        <div class="ilustration">
            <img src="assets/images/workinout-image.svg" alt="workin-out-image">
        </div>
        <div class="calculator">
            <h1>Calculadora - IMC</h1>
            <form id="form" method="get">
                <div class="inputBox">
                    <label for="weight">Peso em kg</label>
                    <span class="inputBoxIn">
                        <img src="assets/images/weight.png" alt="weight-ilustration">
                        <input type="number" id="weight" placeholder="Digite seu peso...">
                    </span>
                </div>
                <div class="inputBox">
                    <label for="height">Altura em metros</label>
                    <span class="inputBoxIn">
                        <img src="assets/images/rule.png" alt="ruler-iluas">
                        <input type="number" id="height" placeholder="Digite sua altura">
                    </span>
                </div>
                <div id="buttons">
                    <button id="bttnCalcular">Calcular</button>
                    <button type="reset" class="clear">Apagar</button>
                </div>
            </form>
            
            <div id="infos">
                <div class="result">
                    <strong id="num"></strong>
                    <div id="identification">
                        <p>Seu imc</p>
                    </div>
                </div>
                <div id="avaliation">
                    <p></p>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/index.js"></script>
</body>
</html>
